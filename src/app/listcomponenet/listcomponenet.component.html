<ul>
    <li>{{presidents[0]}}</li>
    <li>{{presidents[1]}}</li>
    <li>{{presidents[2]}}</li>
    <li>{{presidents[3]}}</li>
    <li>{{presidents[4]}}</li>
</ul>

<ul>
    @for (p of presidents;track p){
        <li>{{p}}</li>
    }
</ul>

<ol>
    <li *ngFor="let pres of presidents2">
        {{pres.name}},{{pres.term}}
    </li>
</ol>

<ul>
    @for (president of presidents2; track president){
        <li>{{president.name}},{{president.term}}</li>
    }
</ul>
